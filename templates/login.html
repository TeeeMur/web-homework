{% extends 'layouts/baseLayoutLoggedOut.html' %}

{% block content %}
<div class="col-9 left-container">
                <div class="d-flex justify-content-between mb-2">
                    <h1 id="new-question-label">
                        Log in
                    </h1>
                </div>
                <div class="container-fluid new-question">
                    <div class="row">
                       <div class="col-3">
                            <label class="settings-section" for="email-sign-in-form">
                                E-mail
                            </label>
                        </div>
                        <div class="col-6">
                            <input id="email-sign-in-form" class="form-control settings-input-form" type="text" placeholder="Nickname"
                                   aria-label="Title">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label for="password-sign-in-form" class="settings-section">
                                Password
                            </label>
                        </div>
                        <div class="col-6">
                            <div class="d-inline-flex align-items-center">
                                <input id="password-sign-in-form" class="form-control password-input-form" type="text" placeholder="Your password"
                                   aria-label="Title">
                                <span class="wrong-pass-label">Wrong password!</span>
                            </div>
                            <div class="d-flex justify-content-start">
                                <button class="settings-save-button"><span
                                        class="choose-button-text">Sign in!</span>
                                </button>
                            </div>
                            <div class="d-flex justify-content-start login-or">
                                or
                            </div>
                            <div class="d-flex justify-content-start">
                                <a class="sign-up-button" href="{% url 'signUp' %}">
                                    <span class="choose-button-text">Sign up!</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
